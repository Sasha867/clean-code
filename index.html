<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="image of the Eisenhower-matrix">
      <a class="header-link-more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-page">
      <section id="sectiont-add-item">
        <h3 class="section-title margin-title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul class="container-tasks" id="incomplete-tasks">
          <li class="list-item">
            <input class="input-checkbox" type="checkbox">
            <label class="label-task">Pay Bills</label>
            <input type="text" class="input-text input-edit">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="button-img" 
                src="./remove.svg" alt="image remove">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input-checkbox" type="checkbox">
            <label class="label-task label-edit-mode">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text input-edit">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="button-img" 
                src="./remove.svg" alt="image remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul class="container-tasks" id="completed-tasks">
          <li class="list-item">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="label-task">See the Doctor</label>
            <input type="text" class="input-text input-edit">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="button-img" 
                src="./remove.svg" alt="image remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
